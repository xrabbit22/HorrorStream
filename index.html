<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(to right, #000428, #004e92); 
            color: #FFFFFF; 
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto;
            transition: background-color 0.5s ease, color 0.5s ease;
            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+ */
            user-select: none;         /* Standard */
        }
        #content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loginPage, #videoPage { 
            display: none; 
            text-align: center; 
            padding: 20px; 
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #loginPage.active, #videoPage.active { 
            display: block; 
            transform: scale(1); 
            opacity: 1;
        }
        h1 {
            color: #00FFFF;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FFFF;
        }
        input[type="password"], input[type="text"] { 
            padding: 10px; 
            border: 2px solid #444; 
            border-radius: 5px; 
            background-color: #222; 
            color: #FFF; 
            margin-top: 10px; 
            width: calc(100% - 24px);
            box-sizing: border-box;
            transition: border-color 0.5s ease, background-color 0.5s ease;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #00FF00;
            background-color: #333;
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            background: linear-gradient(to right, #00FF00, #00FFFF); 
            color: #121212; 
            cursor: pointer; 
            margin-top: 20px;
            transition: background 0.5s ease, color 0.5s ease, transform 0.3s ease;
        }
        button:hover { 
            background: linear-gradient(to right, #FF00FF, #FF0000); 
            color: #FFF; 
            transform: scale(1.1);
        }
        img { 
            margin: 20px 0; 
            transition: transform 1s ease; 
        }
        img:hover { 
            transform: rotate(360deg); 
        }
        #search { 
            width: calc(100% - 24px); 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background-color: #222; 
            color: #FFF; 
            margin-bottom: 20px; 
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #videos > div { 
            margin-bottom: 20px; 
            padding: 10px; 
            border-radius: 5px; 
            background: rgba(50, 50, 50, 0.8);
            transition: transform 0.5s ease, background-color 0.5s ease;
        }
        #videos > div:hover { 
            transform: scale(1.1); 
            background-color: #444; 
        }
        h2 {
            color: #FF00FF; 
            text-shadow: 0 0 5px #FF00FF;
        }
        iframe { 
            width: 100%; 
            border: 2px solid #00FFFF; 
            border-radius: 5px; 
            box-shadow: 0 0 10px #00FFFF;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        iframe:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00FFFF;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .red-button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <div id="content">
        <!-- Login Page -->
        <div id="loginPage" class="active">
            <h1>Login</h1>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Enter</button>
        </div>

        <!-- Video Page -->
        <div id="videoPage">
            <img src="https://i.imgur.com/IMXdqPU.png" alt="Site Logo" style="width:100px;">
            <input type="text" id="search" placeholder="Search videos...">
            <div id="videos">
                <!-- Your videos here -->
                <div>
                    <h2>Terrifier (2016)</h2>
                    <iframe src="https://voe.sx/e/pighj2f5r6gq" width="100%" height="370px" scrolling="NO" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">…</iframe>
                </div>
                <div>
                    <h2>Terrifier 2 (2022)</h2>
                    <iframe src="https://voe.sx/e/xpqoyqzsabkw" width="100%" height="370px" scrolling="NO" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">…</iframe>
                </div>
                <div>
                    <h2>Terrifier 3 (2024)</h2>
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/vLsKOVRcUCA?si=zEkh_mhtusnc2f_0&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="button-container">
            <button class="red-button" onclick="this.style.display='none'">Pas encore disponible</button>
                </div>
                <!-- Add more videos here -->
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '95741') {
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('videoPage').classList.add('active');
            } else {
                alert('Incorrect password!');
            }
        }

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const videos = document.querySelectorAll('#videos > div');
            videos.forEach(video => {
                const title = video.querySelector('h2').textContent.toLowerCase();
                video.style.display = title.includes(query) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
